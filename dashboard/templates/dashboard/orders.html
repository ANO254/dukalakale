{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Orders</title>
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
body { font-family: 'Segoe UI', sans-serif; background:#f4f6f9; }
.sidebar { width: 220px; position: fixed; top:0; left:0; height:100vh; background:#343a40; color:#fff; padding-top:60px; }
.sidebar a { color:#ccc; text-decoration:none; display:block; padding:12px 20px; margin-bottom:2px; border-radius:6px; }
.sidebar a:hover, .sidebar a.active { background:#495057; color:#fff; }
.content { margin-left:240px; padding:20px; }
.card { border-radius:12px; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
.table thead th { background:#343a40; color:#fff; }
</style>
</head>
<body>
<div class="sidebar">
<h3 class="text-center mb-4">ðŸ›’ My Store</h3>
<a href="{% url 'dashboard' %}"><i class="fa fa-home me-2"></i> Dashboard</a>
<a href="{% url 'orders' %}" class="active"><i class="fa fa-boxes me-2"></i> Orders</a>
<a href="{% url 'products' %}"><i class="fa fa-tags me-2"></i> Products</a>
<a href="{% url 'customers' %}"><i class="fa fa-users me-2"></i> Customers</a>
</div>

<div class="content">
<h1 class="mb-4 text-primary">ðŸ“¦ Orders</h1>

<div class="card p-3">
<table class="table table-hover table-striped">
<thead>
<tr>
<th>ID</th>
<th>User</th>
<th>Total Price</th>
<th>Status</th>
<th>Date Created</th>
</tr>
</thead>
<tbody>
{% for order in orders %}
<tr>
<td>{{ order.id }}</td>
<td>{{ order.user.username }}</td>
<td>KES {{ order.total_price }}</td>
<td>{{ order.status }}</td>
<td>{{ order.created_at|date:"Y-m-d H:i" }}</td>
</tr>
{% endfor %}
</tbody>
</table>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
