{% extends "base.html" %}
{% block content %}
<div class="max-w-6xl mx-auto p-4">
    <h1 class="text-4xl font-bold mb-8 text-center">Our Blog</h1>

    <div class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for post in posts %}
        <div class="bg-white rounded-lg shadow hover:shadow-lg transition p-4 flex flex-col">
            <!-- Smaller Responsive Image -->
            <div class="w-full h-32 relative">
                <img src="{{ post.image.url }}" alt="{{ post.title }}" class="absolute inset-0 w-full h-full object-cover rounded-lg">
            </div>

            <!-- Blog Content -->
            <h2 class="text-2xl font-semibold mt-4 mb-2">{{ post.title }}</h2>
            <p class="text-gray-600 mb-4">{{ post.content|truncatewords:20 }}</p>

            <!-- Read More Button -->
            <a href="#" class="mt-auto text-blue-500 hover:underline font-medium">Read More â†’</a>
        </div>
        {% empty %}
        <p class="text-center text-gray-500">No blog posts available.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
